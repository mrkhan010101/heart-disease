<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../static/img/health.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: auto;
        padding: 0;
        font-family: "Josefin Sans", sans-serif;
      }
      h1 {
        text-align: center;
      }
      h2 {
        text-align: center;
      }
      html,
      body,
      header,
      #intro {
        height: 100%;
      }
      img {
        display: block;
        max-width: 100%;
        height: auto;
      }
    </style>
    <title>Heart disease Prediction</title>
  </head>
  <body>
    <header>
      <!--Mask-->
      <div id="intro" class="container-fluid view">
          <br>
        <h1 class="text-primary">Heart Disease Prediction </h1>
        <h2 class="text-danger">{{ prediction_text1 }}</h2>
        <h2 class="text-success">{{ prediction_text2 }}</h2>
        <!-- <hr class="w-75 mx-auto pt-5" /> -->
        <div class="row mb-5">
          <div class="col-lg-6 col-md-6 col-12 my-auto">
            <img src="../static/heart disease.jpg" class="float-left" />
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <form action="{{ url_for('predict')}}" method="post">
              <div class="form-group">
                <label for="cp">Chest Pain Type</label>
                <select
                  class="form-control"
                  id="cp"
                  name="cp"
                  required="required"
                  placeholder="Chest Pain Type"
                >
                  <option value="1">Typical Angina</option>
                  <option value="2">Atypical Angina</option>
                  <option value="3">Non-Anginal Pain</option>
                  <option value="4">Asymptomatic</option>
                </select>
              </div>

              <div class="form-group">
                <!-- TODO : Year to accept only year date picker -->
                <label for="trestbps">Resting Blood Pressure (in mm Hg)</label>
                <input
                  class="form-control"
                  type="number"
                  id="trestbps"
                  name="trestbps"
                  required="required"
                  placeholder="Resting Blood Pressure"
                />
              </div>

              <div class="form-group">
                <label for="chol">Serum Cholestoral in mg/dl</label>
                <input
                  class="form-control"
                  type="number"
                  step="any"
                  id="chol"
                  name="chol"
                  required="required"
                  placeholder="Serum Cholestoral"
                />
              </div>

              <div class="form-group">
                <label for="fbs">Fasting Blood Sugar</label>
                <select
                  class="form-control"
                  id="fbs"
                  name="fbs"
                  required="required"
                  placeholder="Fasting Blood Sugar"
                >
                  <option value="0">Fasting Blood Sugar < 120 mg/dl</option>
                  <option value="1">Fasting Blood Sugar > 120 mg/dl</option>
                </select>
              </div>

              <div class="form-group">
                <label for="restecg"
                  >Resting Electro-cardiographic Result</label
                >
                <select
                  class="form-control"
                  type="number"
                  id="restecg"
                  name="restecg"
                  required="required"
                  placeholder="Resting Electro-cardiographic Result"
                >
                  <option value="0">Normal</option>
                  <option value="1">having ST-T wave abnormality</option>
                  <option value="2">
                    showing probable or definite left ventricular hypertrophy
                  </option>
                </select>
              </div>

              <div class="form-group">
                <label for="thalach">Maximum Heart Rate Achieved</label>
                <input
                  class="form-control"
                  type="number"
                  id="thalach"
                  name="thalach"
                  required="required"
                />
              </div>

              <div class="form-group">
                <label for="exang">Exercise Induced Angina</label>
                <select
                  class="form-control"
                  id="exang"
                  name="exang"
                  required="required"
                >
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Predict</button>
              <!-- <a class="btn btn-primary" href="index.html" role="button"
                ><i class="fa fa-home"></i> Home</a
              > -->
              <p></p>
              <br /><br />
            </form>
          </div>
        </div>
      </div>
      <!--/.Mask-->
    </header>
    <script
      src="https://kit.fontawesome.com/516d47c674.js"
      crossorigin="anonymous"
    ></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
